    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .diagonal-stripes {
      background-image: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 10px,
        rgba(255, 255, 255, 0.02) 10px,
        rgba(255, 255, 255, 0.02) 20px
      );
    }

    .grid-bg {
      background-image:
        linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(59, 130, 246, 0.3);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(59, 130, 246, 0.5);
    }

    .gradient-text {
      background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 50%, #2563eb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .panel-shadow {
      box-shadow:
        0 4px 6px -1px rgba(59, 130, 246, 0.1),
        0 2px 4px -1px rgba(59, 130, 246, 0.06),
        0 0 0 1px rgba(255, 255, 255, 0.05);
    }

    .hover-glow {
      transition: all 0.3s ease;
    }

    .hover-glow:hover {
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
      transform: translateY(-2px);
    }

    .drag-handle {
      cursor: grab;
    }

    .drag-handle:active {
      cursor: grabbing;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
    }

    .tab-active {
      background: rgba(59, 130, 246, 0.2);
      border-bottom: 2px solid #3b82f6;
    }

    .panel-content {
      font-size: 0.75rem;
    }

    .property-row {
      display: flex;
      justify-content: space-between;
      padding: 0.25rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .property-label {
      color: #94a3b8;
      font-size: 0.7rem;
    }

    .property-value {
      color: #60a5fa;
      font-size: 0.7rem;
      font-family: monospace;
    }

    .section-header {
      font-weight: 600;
      font-size: 0.7rem;
      color: #cbd5e1;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-top: 0.75rem;
      margin-bottom: 0.5rem;
      padding-bottom: 0.25rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .talent-card {
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .talent-card:hover {
      transform: translateX(4px);
      background: rgba(59, 130, 246, 0.1);
    }

    .talent-card.selected {
      background: rgba(59, 130, 246, 0.2);
      border-color: #3b82f6;
    }

    .status-available {
      background: rgba(34, 197, 94, 0.2);
      color: #4ade80;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .status-busy {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .status-pending {
      background: rgba(234, 179, 8, 0.2);
      color: #facc15;
      border: 1px solid rgba(234, 179, 8, 0.3);
    }

    .rating-star {
      color: #facc15;
    }

    .skill-tag {
      display: inline-block;
      padding: 0.125rem 0.5rem;
      border-radius: 0.375rem;
      font-size: 0.625rem;
      background: rgba(59, 130, 246, 0.1);
      color: #60a5fa;
      border: 1px solid rgba(59, 130, 246, 0.2);

            <div class="section-header">Standort</div>

            <div class="section-header">Bewertung</div>

              ${[5, 4, 3].map(rating => `

                  <input type="checkbox" class="w-4 h-4">

                      `<span class="material-symbols-outlined rating-star" style="font-size: 12px;">star</span>`

      'booking-summary': {
        title: 'Buchungsübersicht',
        icon: 'shopping_cart',
        width: 400,
        height: 500,
        content: `
          <div class="p-4 space-y-4">
            <div class="section-header">Ausgewählte Talente</div>
            <div id="selectedTalentsList" class="space-y-2 text-xs text-slate-400">
              <p class="text-center py-8">Keine Talente ausgewählt</p>
            </div>

            <div class="section-header">Buchungszeitraum</div>
            <div class="grid grid-cols-2 gap-2">
              <div>
                <label class="text-xs text-slate-400 mb-1 block">Von</label>
                <input type="date" value="2025-03-15"
                       class="w-full px-2 py-1.5 rounded bg-slate-800/50 border border-slate-700 text-xs">
              </div>
              <div>
                <label class="text-xs text-slate-400 mb-1 block">Bis</label>
                <input type="date" value="2025-03-20"
                       class="w-full px-2 py-1.5 rounded bg-slate-800/50 border border-slate-700 text-xs">
              </div>
            </div>

            <div class="section-header">Kosten</div>
            <div class="bg-slate-800/50 rounded-lg p-3">
              <div class="property-row">
                <span class="property-label">Arbeitstage</span>
                <span class="property-value">6 Tage</span>
              </div>
              <div class="property-row">
                <span class="property-label">Talente</span>
                <span class="property-value" id="talentCountSummary">0</span>
              </div>
              <div class="property-row">
                <span class="property-label">Tagessatz (Ø)</span>
                <span class="property-value" id="avgDayRate">€0</span>
              </div>
              <div class="w-full h-px bg-slate-700 my-2"></div>
              <div class="property-row">
                <span class="property-label font-bold text-slate-200">Gesamt</span>
                <span class="property-value text-green-400 font-bold text-base" id="totalCost">€0</span>
              </div>
            </div>

            <button class="w-full px-4 py-3 bg-green-500/20 text-green-400 rounded-lg hover:bg-green-500/30 transition-colors font-medium">
              <span class="material-symbols-outlined text-sm align-middle mr-1">event_available</span>
              Buchung abschließen
            </button>
          </div>

    };

    // Auto-create initial layout on load
    window.addEventListener('load', () => {
      createInitialLayout();
    });

    function createInitialLayout() {
      const layouts = [
        { type: 'filter-panel', x: 50, y: 50 },
        { type: 'talent-list', x: 430, y: 50, data: talents },
        { type: 'availability-calendar', x: 910, y: 50 },
        { type: 'booking-summary', x: 910, y: 680 },
      ];

      layouts.forEach((layout, index) => {
        setTimeout(() => {
          if (layout.data) {
            createPanelWithData(layout.type, layout.x, layout.y, layout.data);
          } else {
            createPanel(layout.type, layout.x, layout.y);
          }
        }, index * 150);
      });
    }

    // Select talent function
    function selectTalent(id) {
      const talent = talents.find(t => t.id === id);
      if (!talent) return;

      // Toggle selection
      if (selectedTalents.has(id)) {
        selectedTalents.delete(id);
      } else {
        selectedTalents.add(id);
      }

      // Update UI
      document.querySelectorAll('.talent-card').forEach(card => {
        const cardId = parseInt(card.dataset.talentId);
        if (selectedTalents.has(cardId)) {
          card.classList.add('selected');
        } else {
          card.classList.remove('selected');
        }
      });

      // Update selected count
      selectedCount.textContent = selectedTalents.size;

      // Update booking summary
      updateBookingSummary();

      // Show talent detail
      if (selectedTalents.has(id)) {
        showTalentDetail(talent);
      }
    }

    function updateBookingSummary() {
      const selectedTalentsList = document.getElementById('selectedTalentsList');
      const talentCountSummary = document.getElementById('talentCountSummary');
      const avgDayRate = document.getElementById('avgDayRate');
      const totalCost = document.getElementById('totalCost');

      if (!selectedTalentsList) return;

      if (selectedTalents.size === 0) {
        selectedTalentsList.innerHTML = '<p class="text-center py-8">Keine Talente ausgewählt</p>';
        talentCountSummary.textContent = '0';
        avgDayRate.textContent = '€0';
        totalCost.textContent = '€0';
        return;
      }

      const selected = talents.filter(t => selectedTalents.has(t.id));
      const avgRate = selected.reduce((sum, t) => sum + parseInt(t.dayRate), 0) / selected.length;
      const total = selected.reduce((sum, t) => sum + parseInt(t.dayRate), 0) * 6; // 6 days

      selectedTalentsList.innerHTML = selected.map(t => `
        <div class="flex items-center justify-between bg-slate-800/50 rounded p-2">
          <div class="flex items-center gap-2">
            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-xs font-bold">
              ${t.avatar}
            </div>
            <div>
              <div class="font-bold text-slate-200">${t.name}</div>
              <div class="text-xs text-slate-400">${t.role}</div>
            </div>
          </div>
          <button onclick="selectTalent(${t.id})" class="text-red-400 hover:text-red-300">
            <span class="material-symbols-outlined text-sm">close</span>
          </button>
        </div>
      `).join('');

      talentCountSummary.textContent = selected.length;
      avgDayRate.textContent = '€' + Math.round(avgRate).toLocaleString('de-DE');
      totalCost.textContent = '€' + total.toLocaleString('de-DE');
    }

    function showTalentDetail(talent) {
      // Remove existing detail panels
      document.querySelectorAll('[data-panel-type="talent-detail"]').forEach(p => p.remove());

      // Create new detail panel
      const x = 1440;
      const y = 50;
      createPanelWithData('talent-detail', x, y, talent);
    }

    // Zoom functions
    function updateTransform() {
      panelsContainer.style.transform = `translate(${panX}px, ${panY}px) scale(${zoom})`;
      zoomLevel.textContent = Math.round(zoom * 100) + '%';
    }

    // Panning
    canvas.addEventListener('mousedown', (e) => {
      if (e.button === 1 || (e.button === 0 && e.target === canvas)) {
        e.preventDefault();
        isPanning = true;
        panStartX = e.clientX - panX;
        panStartY = e.clientY - panY;
        canvas.style.cursor = 'grabbing';
      }
    });

    document.addEventListener('mousemove', (e) => {
      if (isPanning) {
        panX = e.clientX - panStartX;
        panY = e.clientY - panStartY;
        updateTransform();
      }
    });

    document.addEventListener('mouseup', () => {
      isPanning = false;
      canvas.style.cursor = 'grab';
    });

    // Zoom with wheel
    canvas.addEventListener('wheel', (e) => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.1 : 0.1;
      zoom = Math.max(0.3, Math.min(3, zoom + delta));
      updateTransform();
    }, { passive: false });

    // Create panel
    function createPanel(type, x, y) {
      const template = panelTemplates[type];
      if (!template) return;

      const panel = document.createElement('div');
      panel.className = 'absolute glass rounded-xl overflow-hidden panel-shadow pointer-events-auto';
      panel.style.left = x + 'px';
      panel.style.top = y + 'px';
      panel.style.width = template.width + 'px';
      panel.style.height = template.height + 'px';
      panel.dataset.panelType = type;

      panel.innerHTML = `
        <div class="h-full flex flex-col">
          <div class="drag-handle border-b border-slate-700/50 diagonal-stripes bg-slate-800/30 px-4 py-2 flex items-center justify-between">
            <div class="flex items-center gap-2">
              <span class="material-symbols-outlined text-blue-400 text-lg">${template.icon}</span>
              <span class="font-semibold text-sm">${template.title}</span>
            </div>
            <button class="w-7 h-7 rounded hover:bg-slate-700/50 flex items-center justify-center transition-colors"
                    onclick="this.closest('.absolute').remove(); updatePanelCount();">
              <span class="material-symbols-outlined text-sm text-red-400">close</span>
            </button>
          </div>
          <div class="flex-1 overflow-y-auto panel-content">
            ${template.content}
          </div>
        </div>
      `;

      makeDraggable(panel);
      panelsContainer.appendChild(panel);
      updatePanelCount();
    }

    function createPanelWithData(type, x, y, data) {
      const template = panelTemplates[type];
      if (!template) return;

      const panel = document.createElement('div');
      panel.className = 'absolute glass rounded-xl overflow-hidden panel-shadow pointer-events-auto';
      panel.style.left = x + 'px';
      panel.style.top = y + 'px';
      panel.style.width = template.width + 'px';
      panel.style.height = template.height + 'px';
      panel.dataset.panelType = type;

      panel.innerHTML = `
        <div class="h-full flex flex-col">
          <div class="drag-handle border-b border-slate-700/50 diagonal-stripes bg-slate-800/30 px-4 py-2 flex items-center justify-between">
            <div class="flex items-center gap-2">
              <span class="material-symbols-outlined text-blue-400 text-lg">${template.icon}</span>
              <span class="font-semibold text-sm">${template.title}</span>
            </div>
            <button class="w-7 h-7 rounded hover:bg-slate-700/50 flex items-center justify-center transition-colors"
                    onclick="this.closest('.absolute').remove(); updatePanelCount();">
              <span class="material-symbols-outlined text-sm text-red-400">close</span>
            </button>
          </div>
          <div class="flex-1 overflow-y-auto panel-content">
            ${template.content(data)}
          </div>
        </div>
      `;

      makeDraggable(panel);
      panelsContainer.appendChild(panel);
      updatePanelCount();
    }

    function makeDraggable(panel) {
      const handle = panel.querySelector('.drag-handle');
      let isDragging = false;
      let startX, startY, initialLeft, initialTop;

      handle.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX;
        startY = e.clientY;
        initialLeft = parseInt(panel.style.left);
        initialTop = parseInt(panel.style.top);
        panel.style.zIndex = 1000;
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        const dx = (e.clientX - startX) / zoom;
        const dy = (e.clientY - startY) / zoom;
        panel.style.left = (initialLeft + dx) + 'px';
        panel.style.top = (initialTop + dy) + 'px';
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
      });
    }

    function updatePanelCount() {
      panelCount.textContent = document.querySelectorAll('#panelsContainer > .absolute').length;
    }

    updatePanelCount();
  </script>
